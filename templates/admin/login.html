{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: var(--primary-color);">Admin Login</h2>
        <form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
            {% if form.errors %}
                <p style="color: #ef4444; font-size: 0.9rem;">Invalid username or password.</p>
            {% endif %}
            
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                {% for field in form %}
                    {% if not field.is_hidden %}
                    <div style="display: flex; flex-direction: column;">
                        <label for="{{ field.id_for_label }}" style="font-weight: 500;">{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
            </div>

            <button type="submit" class="btn" style="margin-top: 1rem; width: 100%;">Sign In</button>
        </form>
    </div>
</div>

<script>
    // Add custom styles to admin form fields
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        if (input.type !== 'hidden' && input.type !== 'submit') {
            input.style.padding = '0.8rem';
            input.style.border = '1px solid #cbd5e1';
            input.style.borderRadius = '8px';
            input.style.marginTop = '0.5rem';
            input.style.width = '93%';
        }
    });
</script>
{% endblock %}
